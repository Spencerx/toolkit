<div class="host-overview overview" id="host_overview"></div>
    <script id="host-overview-template" type="text/x-handlebars-template">
        <h2 class="overview--title"><i class="fa fa-map-marker"></i> <span id="primary_hostname">&nbsp;</span> </h2> 
        <dl class="overview--list">
{{#if org_or_site}}
            <dt>{{#if config.site_name}}Site{{/if}} {{#if org_and_site}}/{{/if}} {{#if config.organization}} Organization{{/if}}:</dt>
                <dd><span id="host_sitename">{{config.site_name}} {{#if org_and_site}} / {{/if}} </span>
                <span id="host_organization">{{administrator.organization}}</span>
</dd>
{{else}}
   <dt>Organization: </dt>
{{/if}}
                <dt>Address:</dt>
                <dd>
                <span id="host_street_address">
                    {{location.city}}{{#if location.state}}{{#if location.city}}, {{location.state}}{{/if}}{{/if}} 
                    {{location.zipcode}} 
                    {{location.country}}
                </span> 
                {{#if map_url}}
                <span id="map_link">
                    (<a href="{{map_url}}" target="_blank">map</a>)
                </span>
                {{/if}}
                </dd>
            <dt>Administrator:</dt>
            <dd><span id="host_administrator">{{administrator.name}}{{#if administrator.email}} (<a href="mailto:{{administrator.email}}">{{administrator.email}}</a>){{/if}}</span></dd>
        </dl>
        <a class="overview--edit" href="/toolkit/auth/admin/"><i class="fa fa-pencil"></i> Edit</a>

        <div class="key" style="display:none;">
            <ul class="key__items">
                <li class="key__item key__item--normal"><i class="fa fa-map-marker"></i> Normal</li>
                <li class="key__item key__item--vm"><i class="fa fa-map-marker"></i> Virtual Machine (VM)</li>
                <li class="key__item key__item--small"><i class="fa fa-map-marker"></i> Small Node</li>
            </ul>
        </div>
    </script>
